<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolución AI - Future Tech</title>
    
    <!-- Librerías -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  <!-- <div class="canvas" id="canvas"></div> -->

    <nav>
        <div class="background_header">
            <div class="texto_header">
                <div id="icon" class="fas fa-cog"></div>
                
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#cubo">Cubo</a></li>
                    <li><a href="#formulario">Formulario</a></li>
                    <li><a href="#">Item 4</a></li>
                    <li><a href="#">Item 5</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="todo_header" id="inicio">
        <div class="texto_grande">
            <section class="cloneable">
                <div class="looping-words">
                  <div class="looping-words__containers words-wrapper">
                    <ul data-looping-words-list="" class="looping-words__list">
                      <li class="looping-words__list">
                        <p class="looping-words__p">IA</p>
                      </li>
                      <li class="looping-words__list">
                        <p class="looping-words__p">INNOVATION</p>
                      </li>
                      <li class="looping-words__list">
                        <p class="looping-words__p">Aplication</p>
                      </li>
                      <li class="looping-words__list">
                        <p class="looping-words__p">CHANGE</p>
                      </li>
                      <li class="looping-words__list">
                        <p class="looping-words__p">FUTURE</p>
                      </li>
                    </ul>
                  </div>
                  <div class="data-looping-words-selector"></div>
                  <div data-looping-words-selector="" class="looping-words__selector">
                    <div class="looping-words__edge"></div>
                    <div class="looping-words__edge is--2"></div>
                    <div class="looping-words__edge is--3"></div>
                    <div class="looping-words__edge is--4"></div>
                  </div>
                </div>
            </section>

        </div>
    </header>
    <section class="abajo">
    </section>
    <section class="hero" id="cubo">
        <div class="zona_derecha"></div>
        <div class="cube-container">
            <div class="cube">
                <div class="face front">AI</div>
                <div class="face back">ML</div>
                <div class="face right">DL</div>
                <div class="face left">CV</div>
                <div class="face top">NLP</div>
                <div class="face bottom">NN</div>
            </div>
        </div>
    </section>

    <section class="hero" id="formulario">
        <div class="quiz-container">
            <div class="question-box">
                <div class="question" id="question"></div>
                <div class="options-container" id="options"></div>
                <div id="feedback"></div>
                <div id="score"></div>
                <button id="next-btn">SIGUIENTE ▶</button>
            </div>
        </div>
    </section>
    <!-- <div class="cuadrado"></div> -->

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</body>
</html>
