<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolución AI - Future Tech</title>
    
    <!-- Librerías -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
        }

        /* Cubo 3D */
        .cube-container {
            position: absolute;
            right: 10%;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            z-index: 1;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 20s infinite linear;
        }

        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(0, 180, 216, 0.1);
            border: 2px solid #00b4d8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #00b4d8;
            backdrop-filter: blur(5px);
        }

        .front  { transform: rotateY(0deg) translateZ(150px); }
        .back   { transform: rotateY(180deg) translateZ(150px); }
        .right  { transform: rotateY(90deg) translateZ(150px); }
        .left   { transform: rotateY(-90deg) translateZ(150px); }
        .top    { transform: rotateX(90deg) translateZ(150px); }
        .bottom { transform: rotateX(-90deg) translateZ(150px); }

        @keyframes rotateCube {
            from { transform: rotateY(0deg) rotateX(0deg); }
            to { transform: rotateY(360deg) rotateX(720deg); }
        }
    </style> 
</head>
<body>
    
    <section class="hero" >
        <div class="cube-container">
            <div class="cube">
                <div class="face front">AI</div>
                <div class="face back">ML</div>
                <div class="face right">DL</div>
                <div class="face left">CV</div>
                <div class="face top">NLP</div>
                <div class="face bottom">NN</div>
            </div>
        </div>
    </section>

    <script src="main.js" ></script>
</body>
</html>
