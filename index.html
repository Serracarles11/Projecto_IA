        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;

body {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

#particles-js {
    position: fixed;

}

.nav {
    position: fixed;
    width: 100%;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    z-index: 1000;
}

.logo {
    font-size: 2rem;
    color: #00b4d8;
    font-weight: bold;
    animation: float 3s ease-in-out infinite;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    margin-left: 30px;
    transition: all 0.3s;
    position: relative;
}

.nav-links a:hover {
    color: #00b4d8;
}

.hero {
    height: 100vh;
    display: flex;
    align-items: center;
    padding: 0 10%;
    position: relative;
}

.hero-content {
    position: relative;
    z-index: 2;
    max-width: 600px;
}

.hero h1 {
    font-size: 4rem;
    margin-bottom: 20px;
    color: #00b4d8;
}

.cta-btn {
    padding: 15px 40px;
    background: linear-gradient(45deg, #00b4d8, #90e0ef);
    border: none;
    border-radius: 30px;
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
    overflow: hidden;
    margin-top: 20px;
}

.cta-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 180, 216, 0.5);
}

/* Cubo 3D */
.cube-container {
    position: absolute;
    right: 10%;
    width: 300px;
    height: 300px;
    perspective: 1000px;
    z-index: 1;
}

.cube {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCube 20s infinite linear;
}

.face {
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(0, 180, 216, 0.1);
    border: 2px solid #00b4d8;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: #00b4d8;
    backdrop-filter: blur(5px);
}

.front  { transform: rotateY(0deg) translateZ(150px); }
.back   { transform: rotateY(180deg) translateZ(150px); }
.right  { transform: rotateY(90deg) translateZ(150px); }
.left   { transform: rotateY(-90deg) translateZ(150px); }
.top    { transform: rotateX(90deg) translateZ(150px); }
.bottom { transform: rotateX(-90deg) translateZ(150px); }

@keyframes rotateCube {
    from { transform: rotateY(0deg) rotateX(0deg); }
    to { transform: rotateY(360deg) rotateX(720deg); }
}

/* Sección de estadísticas */
.ai-stats {
    padding: 100px 10%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    position: relative;
    z-index: 2;
}

.stat-card {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    backdrop-filter: blur(10px);
    transition: transform 0.3s;
}

.stat-card:hover {
    transform: translateY(-10px);
}

.stat-number {
    font-size: 2.5rem;
    font-weight: bold;
    color: #00b4d8;
    margin-bottom: 15px;
}

/* Timeline */
.timeline {
    padding: 100px 10%;
    position: relative;
}

.timeline::before {
    content: '';
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 100%;
    background: #00b4d8;
}

.timeline-item {
    width: 45%;
    padding: 30px;
    margin: 40px 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    position: relative;
    backdrop-filter: blur(10px);
}

.timeline-item:nth-child(odd) {
    margin-left: 55%;
}

.timeline-item::before {
    content: '';
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    background: #00b4d8;
    border-radius: 50%;
}

.timeline-item:nth-child(odd)::before {
    left: -35px;
}

.timeline-item:nth-child(even)::before {
    right: -35px;
}


@media (max-width: 768px) {
    .hero h1 {
        font-size: 2.5rem;
    }
    
    .cube-container {
        display: none;
    }
    
    .timeline-item {
        width: 100%;
        margin-left: 0 !important;
    }
    
    .timeline::before {
        display: none;
    }
}

.answer-btn.wrong {
